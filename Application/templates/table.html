<!DOCTYPE html>
<html>
<head>
    <title>Table Display</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5 mb-4">Table Data</h1>
            </div>
            <div class="col">
                <button class="btn btn-success" data-bs-toggle="modal" style="padding: 60px;right: 0%; position:absolute; height:10px" data-bs-target="#addColumnModal">Add Column</button>
                <!-- <form action="{{ url_for('add_column') }}" method="GET" style="padding: 60px;right: 0%; position:absolute">
                    <button class="btn btn-success" type="submit">Add Column</button>
                </form> -->
            </div>

        </div>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    {% for col in columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                    <td>
                        <!-- <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ row[0] }}">Edit</button> -->
                        <form action="{{ url_for('edit_row', emp_code=row[0]) }}" method="GET">
                            <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>

    <div class="modal fade" id="addColumnModal" tabindex="-1" role="dialog" aria-labelledby="addColumnModalLabel" aria-hidden="true" role="document">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Column</h4>
                    <button type="button" style="margin-left: 400px;" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% include 'add_column.html' %}
                </div>
            </div>
        </div>
    </div>



    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
