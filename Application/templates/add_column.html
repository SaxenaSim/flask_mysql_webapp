<!DOCTYPE html>
<html>
<head>
    <title>Add Column</title>
    <!-- Link to Bootstrap CSS from the static directory -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Column</h1>
        <form action="{{ url_for('add_column') }}" method="post">
            <div class="form-group">
                <label style="margin-top: 10px;" for="column_name">Column Name:</label>
                <input type="text" style="margin-top: 10px;" class="form-control" id="column_name" name="column_name" required>
            </div>
            <div form-group>
                <label style="margin-top: 10px;" for="data_type">Data Type:</label>
                <select class="form-control" style="margin-top: 10px;" id="data_type" name="data_type" required>
                    <option value="">Select Data Type</option> <!-- Default option -->
                    <option value="INT">INT</option>
                    <option value="VARCHAR(30)">VARCHAR(30)</option>
                    <option value="FLOAT">FLOAT</option>
                    <option value="DATETIME">DATE</option>
                    <!-- Add more data types as needed -->
                </select>
            </div>
            <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Add Column</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS from the static directory (optional) -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
