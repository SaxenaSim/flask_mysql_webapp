<!DOCTYPE html>
<html>
<head>
    <title>Add Column</title>
    <!-- Link to Bootstrap CSS from the static directory -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .modal-content {
            width: 80%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <form method="POST" action="{{ url_for('add_column') }}">
        <div class="form-group">
            <label for="column_name">Column Name</label>
            <input type="text" class="form-control" id="column_name" name="column_name" placeholder="Enter column name">
        </div>
        <div class="form-group">
            <label for="data_type">Data Type</label>
            <select class="form-control" id="data_type" name="data_type">
                <option value="integer">Integer</option>
                <option value="varchar">Text</option>
                <option value="datetime">DateTime</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
